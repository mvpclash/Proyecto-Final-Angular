
<div *ngIf="datos.length > 0; else noData">
    <ul>
      <li *ngFor="let dato of datos">
        <p><strong>Nombre:</strong> {{ dato.name }}</p>
        <p><strong>Email:</strong> {{ dato.email }}</p>
        <p><strong>Caso:</strong> {{ dato.case }}</p>
        <p><strong>Mensaje:</strong> {{ dato.message }}</p>
      </li>
    </ul>
  </div>
  <ng-template #noData>
    <p>No hay datos disponibles.</p>
  </ng-template>
